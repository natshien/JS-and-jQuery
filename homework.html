<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <div class="intro">
        <h1>Guess the word</h1>
        <h3>You have 9 shots for guessing one word</h3>
        <h4>*In case of troubles you can use 3 hints*</h4>
    </div>
    <div class="gameField">
    <div class="inputBoxes"></div>
    <div class="correctLetters"></div>
    </div>
    <div class="gameStatus">
    <button class="hints">HINT</button>
    <div>Hints left: <span class="hintsLeft"></span></div>
    <div class="tries">Tries left: <span class="triesLeft"></span></div>
    <div class="result"></div>
    <div class="answer"></div>
    </div>
    <button class="reset">Get a new word</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="homework.js" type="text/javascript"></script>
</body>
</html>
